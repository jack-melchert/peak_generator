language: python
python:
- 3.7.5
addons:
  apt:
    packages:
    - libgmp-dev
    - libmpfr-dev
    - libmpc-dev
    - verilator
install:
- pip install coreir
- pip install -r requirements.txt
- pip install pytest-cov
- pip install python-coveralls
- pip install -e .
script:
- pytest tests/
after_success:
- coveralls

